<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNN Confusion Matrix</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <label for="reference">Reference image</label>
      <input type="file" name="reference" id="get__reference" multiple />
    </div>
    <div class="container">
      <label for="query">Query image</label>
      <input type="file" name="query" id="get__files" multiple />
    </div>
    <div class="container">
      <button id="knnBtn" hidden>Classify using KNN</button>
    </div>
    <div class="container checkboxes">
      <div class="container">
        <input
          type="checkbox"
          name="one__person"
          id="one__person__checkbox"
          checked
        />
        <label for="one__person">One person reference different query</label>
      </div>
      <div class="container">
        <input
          type="checkbox"
          name="diff__person"
          id="diff__person__checkbox"
        />
        <label for="diff__person">Different references different query</label>
      </div>
    </div>
    <div class="container checkboxes">
      <div class="container">
        <input type="checkbox" name="Cnn" id="face__api__js" checked />
        <label for="Cnn">CNN Algorithm</label>
      </div>
      <div class="container">
        <input type="checkbox" name="knn" id="knn__classifier__js" />
        <label for="knn">KNN Algorithm</label>
      </div>
      <div class="container">
        <input type="checkbox" name="dnn" id="dnn__js" />
        <label for="dnn">DNN Algorithm</label>
      </div>
    </div>
    <script src="./dnn/webdnn.js"></script>
    <script src="./faceApi/face-api.js"></script>
    <script src="./faceApi/face-api.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
    <script src="index.js"></script>
  </body>
</html>
